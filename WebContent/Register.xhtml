<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Register</title>
	
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.css"></link>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	
	
</h:head>
<h:body>
	<div class="container" align="center">
		<div class="col-sm-10" style="width: 600px; margin-left: 250; margin-top:20px">
			<div class="jumbotron">

				<h:form styleClass="form-horizontal">
					<h3>Register</h3>
					
					<div class="form-group">
					<h:outputText value="First Name" styleClass="control-label col-sm-2"/>
					<input type="text" id="firstname" value="#{Register.firstName}" styleClass="form-control" required="true" requiredMessage="Enter your first name"></input>
					<h:message for="firstname"></h:message>
					</div>
					
					
					<div class="form-group">
					<h:outputText value="Last Name" styleClass="control-label col-sm-2"/>
					<input type="text" id="lastname" value="#{Register.lastName}" styleClass="form-control" required="true" requiredMessage="Enter Last name"></input>
					<h:message for="lastname"></h:message>
					</div>
				
					
					<div class="form-group">
					<h:outputText value="Address" styleClass="control-label col-sm-2"/>
					<input type="text" id="address" value="#{Register.address}" styleClass="form-control" required="true" requiredMessage="Enter address"></input>
					<h:message for="address"></h:message>
					</div>
					
					
					<div class="form-group">
					<h:outputText value="Phone No" styleClass="control-label col-sm-2"/>
					<input type="number" id="phoneno" maxlength="10" value="#{Register.phoneNo}" styleClass="form-control" required="true" requiredMessage="Enter phone no"></input>
					<h:message for="phoneno" ></h:message>
					</div>
					
					
					<div class="form-group">
					<h:outputText value="Email" styleClass="control-label col-sm-2"/>
					<input type="email" id="email" pattern="[+-%._0-9a-zA-Z]+@[.-a-zA-Z0-9]+\.[a-zA-Z]{2,3}" value="#{Register.email}" styleClass="form-control" required="true" requiredMessage="Enter email id"></input>
					<h:message for="email"></h:message>
					</div>
					
					
					<div class="form-group">
					<h:outputText value="Username" styleClass="control-label col-sm-2"/>
					<input type="text" id="username" value="#{Register.userName}" styleClass="form-control" required="true" requiredMessage="Enter username"></input>
					<h:message for="username"></h:message>
					</div>
					
					
					<div class="form-group">
					<h:outputText value="Password" styleClass="control-label col-sm-2"/>
					<input type="text" id="password" value="#{Register.password}" styleClass="form-control" required="true" requiredMessage="Enter password"></input>
					<h:message for="password"></h:message>
					</div>
					
					
					<h:commandButton action="#{Register.validateRegister}"
						class="btn btn-primary" value="Submit"></h:commandButton>
				</h:form>
			</div>
		</div>
	</div>
			
			
			
			
</h:body>
</html>
